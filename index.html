<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="calculator">
        <table>
          <tr>
            <td colspan="4">
              <div class="display">
                <div class="upperdisplay">Memory: </div>
                <div class="lowerdisplay">0</div>
              </div>  
            
          </td>  
          <tr>
            <td><button class="button backspace">‚Üê</button></td>
            <td><button class="button clear">C</button></td>
            <td><button class="button operation">%</button></td>
            <td><button class="button operation">/</button></td>
          </tr>
          <tr>
            <td><button class="button number">7</button></td>
            <td><button class="button number">8</button></td>
            <td><button class="button number">9</button></td>
            <td><button class="button operation">*</button></td>
          </tr>
          <tr>
            <td><button class="button number">4</button></td>
            <td><button class="button number">5</button></td>
            <td><button class="button number">6</button></td>
            <td><button class="button operation">-</button></td>
          </tr>
          <tr>
            <td><button class="button number">1</button></td>
            <td><button class="button number">2</button></td>
            <td><button class="button number">3</button></td>
            <td><button class="button operation">+</button></td>
          </tr>
          <tr>
            <td colspan="2"><button class="button number">0</button></td>
            <td><button class="button number">.</button></td>
            <td><button class="button equal">=</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="demo.js"></script>
</html>
